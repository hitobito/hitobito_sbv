inherit_from:
  - .rubocop_todo.yml
  - ../hitobito/.rubocop.yml

AllCops:
  Exclude:
    - Rakefile
    - Gemfile
    - db/**/*
    - config/**/*
    - bin/**/*
    - tmp/**/*

